{% extends "auth_base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block auth_header %}Forgot Password{% endblock %}

{% block auth_content %}
<div class="forgot-password-form">
    <form method="POST" action="{{ url_for('forgot_password') }}" class="needs-validation" novalidate>
        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>

    <!-- Login Link -->
    <p class="text-center">Remember your password? <a href="{{ url_for('read_login') }}">Login here</a></p>
</div>
{% endblock %}
